<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Balap Karung Has / Have</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f2f7ff;
  text-align: center;
  margin: 0;
  padding: 20px;
}

h1 {
  margin-bottom: 10px;
}

.game {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.team {
  width: 35%;
  background: #ffffff;
  padding: 15px;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

.question {
  font-size: 20px;
  margin: 20px 0;
}

button {
  font-size: 20px;
  padding: 12px 20px;
  margin: 10px;
  border: none;
  border-radius: 10px;
  cursor: pointer;
}

.has { background: #4caf50; color: white; }
.have { background: #2196f3; color: white; }

.race {
  width: 25%;
}

.track {
  height: 300px;
  position: relative;
}

.runner {
  font-size: 40px;
  position: absolute;
  left: 40%;
}

#rabbit { top: 0; }
#turtle { top: 0; }

.progress {
  font-weight: bold;
  margin-top: 10px;
}
</style>
</head>

<body>

<h1>üê∞üê¢ BALAP KARUNG HAS / HAVE üê¢üê∞</h1>
<p>Tim Rabbit vs Tim Turtle ‚Äì jawab lebih cepat!</p>

<div class="game">

  <!-- TEAM A -->
  <div class="team">
    <h2>üê∞ Tim Rabbit</h2>
    <div id="qA" class="question"></div>
    <button class="has" onclick="answer('A','has')">A. Has</button>
    <button class="have" onclick="answer('A','have')">B. Have</button>
    <div id="pA" class="progress">0 / 16</div>
  </div>

  <!-- RACE -->
  <div class="race">
    <div class="track">
      <div id="rabbit" class="runner">üê∞</div>
      <div id="turtle" class="runner">üê¢</div>
    </div>
  </div>

  <!-- TEAM B -->
  <div class="team">
    <h2>üê¢ Tim Turtle</h2>
    <div id="qB" class="question"></div>
    <button class="has" onclick="answer('B','has')">A. Has</button>
    <button class="have" onclick="answer('B','have')">B. Have</button>
    <div id="pB" class="progress">0 / 16</div>
  </div>

</div>

<script>
const questions = [
  { q: "The rabbit ___ long ears.", a: "has" },
  { q: "I ___ two brothers.", a: "have" },
  { q: "She ___ a red bag.", a: "has" },
  { q: "They ___ a big house.", a: "have" },
  { q: "My father ___ a car.", a: "has" },
  { q: "We ___ an English class today.", a: "have" },
  { q: "The turtle ___ a hard shell.", a: "has" },
  { q: "You ___ many friends.", a: "have" },
  { q: "Andi ___ a new bicycle.", a: "has" },
  { q: "The students ___ books.", a: "have" },
  { q: "My sister ___ a doll.", a: "has" },
  { q: "Cats ___ sharp claws.", a: "have" },
  { q: "He ___ a blue hat.", a: "has" },
  { q: "We ___ homework today.", a: "have" },
  { q: "The boy ___ a pet rabbit.", a: "has" },
  { q: "I ___ an idea.", a: "have" }
];

// SOAL URUT ‚Äì TIDAK DIAKAC
let qA = [...questions];
let qB = [...questions];

let iA = 0;
let iB = 0;

document.getElementById("qA").innerText = qA[iA].q;
document.getElementById("qB").innerText = qB[iB].q;

function answer(team, choice) {

  if (team === "A") {
    if (qA[iA].a === choice) {
      iA++;
      move("rabbit", iA);
    }
    if (iA < 16) {
      document.getElementById("qA").innerText = qA[iA].q;
    }
    document.getElementById("pA").innerText = iA + " / 16";
  }

  if (team === "B") {
    if (qB[iB].a === choice) {
      iB++;
      move("turtle", iB);
    }
    if (iB < 16) {
      document.getElementById("qB").innerText = qB[iB].q;
    }
    document.getElementById("pB").innerText = iB + " / 16";
  }

  if (iA === 16) alert("üê∞ Tim Rabbit MENANG!");
  if (iB === 16) alert("üê¢ Tim Turtle MENANG!");
}

function move(id, step) {
  document.getElementById(id).style.top = (step * 16) + "px";
}
</script>

</body>
</html>
