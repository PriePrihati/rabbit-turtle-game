<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>TEST BUTTON IFP</title>
</head>
<body style="font-family:Arial;text-align:center;padding:40px">

<h2>TEST TOMBOL</h2>

<div id="box"></div>

<script>
const box = document.getElementById("box");

["A. HAS", "B. HAVE"].forEach(text => {
  const btn = document.createElement("button");
  btn.innerText = text;
  btn.style.fontSize = "24px";
  btn.style.padding = "20px";
  btn.style.margin = "10px";
  btn.onclick = () => alert("Kamu klik " + text);
  box.appendChild(btn);
});
</script>

</body>
</html>
