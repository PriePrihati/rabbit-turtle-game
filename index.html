<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Balap Karung Digital â€“ Have / Has</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: linear-gradient(#e0f2fe, #dcfce7);
}

.container {
  display: grid;
  grid-template-columns: 1fr 1.2fr 1fr;
  gap: 10px;
  height: 100vh;
  padding: 10px;
}

.panel {
  background: white;
  border-radius: 12px;
  padding: 15px;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
}

.question {
  font-size: 20px;
  font-weight: bold;
  margin-bottom: 15px;
  text-align: center;
}

.options button {
  width: 100%;
  padding: 15px;
  margin-bottom: 10px;
  font-size: 18px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  background: #e5e7eb;
}

.options button:hover {
  background: #bfdbfe;
}

.arena {
  position: relative;
  background: #bbf7d0;
  border-radius: 12px;
}

.track {
  position: absolute;
  left: 80px;
  right: 80px;
  top: 50%;
  height: 6px;
  background: white;
  transform: translateY(-50%);
}

.player {
  position: absolute;
  top: 40%;
  transition: left 0.4s ease;
  text-align: center;
}

.player img {
  width: 80px;
}

.player.right {
  top: 60%;
}

.finish {
  position: absolute;
  right: 10px;
  top: 10px;
  bottom: 10px;
  width: 60px;
  background: repeating-linear-gradient(
    180deg,
    white 0 20px,
    red 20px 40px
  );
}
</style>
</head>

<body>

<div class="container">

  <!-- TEAM A -->
  <div class="panel">
    <div>
      <div class="question" id="q-left">Question</div>
      <div class="options" id="opts-left"></div>
    </div>
    <div>Step: <span id="step-left">0</span>/16</div>
  </div>

  <!-- ARENA -->
  <div class="arena">
    <div class="track"></div>
    <div class="finish"></div>

    <div class="player" id="player-left" style="left:10px;">
      <img src="https://iili.io/KmyOGhg.png">
      <div>Team A</div>
    </div>

    <div class="player right" id="player-right" style="left:10px;">
      <img src="https://iili.io/KmyOETF.png">
      <div>Team B</div>
    </div>
  </div>

  <!-- TEAM B -->
  <div class="panel">
    <div>
      <div class="question" id="q-right">Question</div>
      <div class="options" id="opts-right"></div>
    </div>
    <div>Step: <span id="step-right">0</span>/16</div>
  </div>

</div>

<script>
const questions = [
  { q: "The rabbit ___ long ears.", a: "has" },
  { q: "I ___ two brothers.", a: "have" },
  { q: "She ___ a red bag.", a: "has" },
  { q: "They ___ a big house.", a: "have" },
  { q: "My father ___ a car.", a: "has" },
  { q: "We ___ an English class.", a: "have" },
  { q: "The turtle ___ a hard shell.", a: "has" },
  { q: "You ___ many friends.", a: "have" },
  { q: "Andi ___ a bicycle.", a: "has" },
  { q: "The students ___ books.", a: "have" },
  { q: "My sister ___ a doll.", a: "has" },
  { q: "Cats ___ sharp claws.", a: "have" },
  { q: "He ___ a blue hat.", a: "has" },
  { q: "We ___ homework.", a: "have" },
  { q: "The boy ___ a rabbit.", a: "has" },
  { q: "I ___ an idea.", a: "have" }
];

let index = 0;
let stepLeft = 0;
let stepRight = 0;
const WIN = 16;

function render() {
  const q = questions[index];
  document.getElementById("q-left").innerText = q.q;
  document.getElementById("q-right").innerText = q.q;

  createOptions("left");
  createOptions("right");
}

function createOptions(side) {
  const box = document.getElementById(`opts-${side}`);
  box.innerHTML = "";

  ["has", "have"].forEach(opt => {
    const btn = document.createElement("button");
    btn.innerText = opt.toUpperCase();
    btn.onclick = () => answer(side, opt);
    box.appendChild(btn);
  });
}

function answer(side, choice) {
  const correct = questions[index].a;

  if (choice === correct) {
    if (side === "left") {
      stepLeft++;
      document.getElementById("step-left").innerText = stepLeft;
      move("left", stepLeft);
    } else {
      stepRight++;
      document.getElementById("step-right").innerText = stepRight;
      move("right", stepRight);
    }
  }

  index++;
  if (index >= questions.length) {
    alert("Game selesai!");
    return;
  }
  render();
}

function move(side, step) {
  const player = document.getElementById(`player-${side}`);
  const maxMove = document.querySelector(".arena").offsetWidth - 180;
  const pos = 10 + (step / WIN) * maxMove;
  player.style.left = pos + "px";
}

render();
</script>

</body>
</html>
